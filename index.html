<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bird Strikes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<h1>Parts of the airplane in most danger</h1>

    <div class="all">
        <div class="leftPart">
            <ul>
                <p id="chartText">Chart of what parts of the airplane is hit the most</p>
                <div class="myChart">
                    <canvas id="chart"></canvas>
                </div>
                <div class="textUnderGraph"> <p></p></div>
                <div class="myChart">
                    <canvas id="chart2"></canvas>
                </div>
            </ul>

    </div>


    <div class="rightPart">
        <ul>
            <p id="mapText">Map of strike locations</p></li>
            <div id="map"></div></li>
        </ul>
    </div>
</div>

<script src="main.js"></script>
<script src="chart.js"></script>
</body>
</html>
